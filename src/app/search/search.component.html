

<h1> Sample Application</h1>
<div class="center">
<form class="row g-3" #form="ngForm" (ngSubmit)="search(form)">
  <div class="col-md-6">
    <label for="inputhotelid4" class="form-label">Hotel Id <span style="color: red;"> *</span></label>
    <input type="text" class="form-control" id="inputhotelid4" [(ngModel)]="model.hotel" #hotel="ngModel" name="hotel"
      required>
  </div>
  <div class="col-md-6">
    <label for="inputadults4" class="form-label">Number of adults <span style="color: red;"> *</span></label>
    <input type="text" class="form-control" id="inputadults4" [(ngModel)]="model.adult" name="adult" #adult="ngModel">
  </div>
  <div class="col-6">
    <label for="inputCheckin" class="form-label">Check in Date <span style="color: red;"> *</span></label>
    <input type="text" [(ngModel)]="model.startD" #startD="ngModel" name="startD" placeholder="Select"
      class="form-control" bsDatepicker [bsValue]="bsValue" [minDate]="minDate">
  </div>
  <div class="col-6">
    <label for="inputCheckout" class="form-label">Check out Date <span style="color: red;"> *</span></label>
    <input type="text" [(ngModel)]="model.endD" #endD="ngModel" name="endD" placeholder="Select" class="form-control"
      bsDatepicker [bsValue]="bsValue" [minDate]="minDate">
  </div>
  <div class="col-12" style="margin-top: 20px;">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>

<br>
<br>
<div *ngIf="table" >
<table mat-table [dataSource]="detail" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="hotelId">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;text-align: center;"> hotel Id </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.hotelId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;text-align: center;"> Name </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;text-align: center;"> Type </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.type}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dupeId">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;text-align: center;"> Dupe ID </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.dupeId}} </td>
  </ng-container>
  <ng-container matColumnDef="chainCode">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;text-align: center;"> Chain Code </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.chainCode}} </td>
  </ng-container>
  <ng-container matColumnDef="cityCode">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;text-align: center;"> City Code</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.cityCode}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
